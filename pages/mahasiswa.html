<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<br>
	<h1><center>DATA MAHASISWA WANITA</center></h1>
	<br>
	<div class="table table-responsive">
		<table class="table table-striped table-hover">
			<thead>
	            <tr>
	                <th >No</th>
	                <th>Nama</th>
	                <th>Jenis Kelamin</th>
	                <th>Skor</th>
	            </tr>
	        </thead>
	        <tbody id="tableMahasiswa">
	        	
	        </tbody>
	        <tfoot>
	        	<tr>
	                <td colspan="3">Total Skor Wanita</td>
	                <td id="sum" colspan="2"></td>
	              </tr>
	            <tr>
	                <td colspan="3">Skor Tertinggi</td>
	                <td id="max" colspan="2"></td>
	            </tr>
	            <tr>
	                <td colspan="3">Skor Terendah</td>
	                <td id="min" colspan="2"></td>
	            </tr>
	            <tr>
	                <td colspan="3">Rata-rata Skor</td>
	                <td id="average" colspan="2"></td>
	            </tr>
	        </tfoot>
		</table>
	</div>
    <script src="../assets/js/data_mahasiswa.js"></script>
</body>
</html>
