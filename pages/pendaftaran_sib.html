<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Pendaftaran SIB</title>
</head>
<body>
	<header>
		Arifmardhavi Logo
		<nav>
			<li>
				<a href="../index.html">Beranda</a>
			</li>
			<li>
				<a href="nota.html">Nota Pembelian</a>
			</li>
			<li>
				<a href="pendaftaran_sib.html">Pendaftaran SIB</a>
			</li>
			<li>
				<a href="video_fav.html">Video Favorite</a>
			</li>
		</nav>
	</header>
	<section>
		<h1>Form Pendaftaran SIB 2023</h1>
		<form method="post" action="" enctype="multipart/form-data">
			<div>
				<label>Nama Lengkap</label><br>
				<input type="text" name="name" placeholder="Masukkan Nama Lengkap">
			</div>
			<div>
				<label>Email</label><br>
				<input type="email" name="email" placeholder="Masukkan Email">
			</div>
			<div>
				<label>No. HP</label><br>
				<input type="number" name="no_hp" placeholder="Masukkan No. HP (62)">
			</div>
			<div>
				<label>Jenis Kelamin</label><br>
				<input type="radio" name="jenis_kelamin" value="Laki - Laki">
				<label>Laki - Laki</label><br>


				<input type="radio" name="jenis_kelamin" value="Perempuan">
				<label>Perempuan</label><br>
			</div>
			<div>
				<label>Jurusan</label><br>
				<select name="jurusan">
					<option value="TI">Teknik Informatika</option>
					<option value="SI">Sistem Informasi</option>
				</select>
			</div>
			<div>
				<label>Alamat</label><br>
				<textarea rows="4"></textarea>
			</div>
			<div>
				<label>Foto</label><br>
				<input type="file" name="foto">
			</div>
			<div>
				<input type="submit" name="daftar" value="Daftar">
			</div>
		</form>
	</section>
	<footer>
		Copyright @ 2023 | Created By M. Arif Mardhavi
	</footer>
</body>
</html>
